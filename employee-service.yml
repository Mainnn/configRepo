server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://db:5432/demo
    username: demo
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
